name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get timestamp
        id: timestamp
        run: echo "time=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Create deployment package
        run: |
          zip -r deploy-${{ steps.timestamp.outputs.time }}.zip . \
            -x "*.git*" \
            -x "*node_modules/*" \
            -x "*dist/*" \
            -x "*.env*" \
            -x "*test/*" \
            -x "*coverage/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: tickly-api
          environment_name: tickly-api-prod
          version_label: deploy-${{ steps.timestamp.outputs.time }}
          region: us-east-1
          deployment_package: deploy-${{ steps.timestamp.outputs.time }}.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 300

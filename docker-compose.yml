version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tickly-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-tickly_db}
    ports:
      - "${DB_PORT:-5436}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tickly-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: tickly-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@tickly.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - tickly-network

volumes:
  postgres_data:

networks:
  tickly-network:
    driver: bridge